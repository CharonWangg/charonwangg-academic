  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Name to highlight; must match the rendered text exactly.
      var targetName = "Xinyue Wang";

      // Collect spans that render author names in different contexts.
      var selectors = [
        ".li-cite-author span", // authors in Recent Publications / citation view
        ".pub .article-metadata span", // authors on individual publication pages
      ];

      selectors.forEach(function (selector) {
        var nodes = document.querySelectorAll(selector);
        nodes.forEach(function (node) {
          if (!node || !node.textContent) return;

          // Only highlight exact matches to avoid touching other authors.
          if (node.textContent.trim() === targetName) {
            node.classList.add("author-highlighted");
          }
        });
      });
    });
  </script>
